      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="section container">

        <div class="row">
          <form class="col s12 card-panel pink lighten-5 z-depth-3" method="post" action="ValidarCampos">
            <div class="row">
                <div class="input-field col s8">
                    <input type="text" name="nome" placeholder="Nome Completo" id="nome" required/>
                  <label for="nome" class="blue-grey-text darken-4">Nome</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s8">
                  <input name="senha" id="senha" type="password" class="validate" required/>
                <label for="senha" class="blue-grey-text darken-4">Senha</label>
              </div>
            </div>
              <div class="row">
                <label class="blue-grey-text darken-4">Sexo: </label>
                <label>
                    <input name="sx1" type="radio"  value="Maculino" required/>
                  <span class="blue-grey-text darken-4">Masculino</span>
                </label>
                <label>
                  <input name="sx1" type="radio" value="Feminino" required/>
                  <span class="blue-grey-text darken-4">Feminino</span>
                </label>
              </div>
              <div class="row">
                <label class="blue-grey-text darken-4">Hobbies</label>
                <p>
                <label>
                    <input type="checkbox" name="hobbies" value="Cinema" required/>
                  <span class="blue-grey-text darken-4">Cinema</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="hobbies" value="Futebol" />
                  <span class="blue-grey-text darken-4">Futebol</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="checkbox" name="hobbies" value="Musica" />
                  <span class="blue-grey-text darken-4">Musica</span>
                </label>
              </p>
              </div>

              <div class="row col s12 card-panel grey darken-3 z-depth-2">
                <button name="Requisitar" class="btn waves-effect waves-green white blue-grey-text darken-4" type="submit" name="btnEnviar">
                 Enviar <i class="material-icons right">send</i> 
                </button>
                  <button name="Limpar" class="btn waves-effect waves-red white  blue-grey-text darken-4" type="reset" name="btnLimpar">
                  Limpar <i class="material-icons right">clear_all</i> 
                 </button>
              </div>

          </form>
        </div>

      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
       document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.datepicker').datepicker();
  });

  $(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });
      </script>
    </body>
  </html>
